{% extends "shared/base_generic.html" %}
{% load static %}
{% block javascript %}
<script src="{% static 'js/wizard/wizard.js' %}"></script>
<script src="{% static 'testcases/js/tc_submit_testcase.js' %}"></script>
{% endblock %}
{% block content %}
<div id="messages"></div>
<form method="post" class="form-horizontal" role="form" id="testCaseForm">
	<input type='hidden' name='testcaseID' id='testcaseID' value='{{ testcase.test_case_id }}'>
		    	</input>
	{% csrf_token %}
	{% include "test_case_wizard.html" %}
</form>

<div class="modal fade" id="modal-response-tc">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Informaci&oacute;n</h4>
      </div>
      <div class="modal-body" id="information-modal-tc">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Aceptar</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>


{% endblock %}
