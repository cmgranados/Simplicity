<div class="col-md-4 col-md-offset-4">
	<div  class="form-group">
		<label for="testCaseType">Fecha de creaci&oacute;n</label>
	    <div class="input-daterange input-group" id="datepicker">
		    <input type="text" class="input-sm form-control" name="start"  id="fechaInicioInput"/>
		    <span class="input-group-addon">a</span>
		    <input type="text" class="input-sm form-control" name="end" id="fechaFinInput" />
		</div>
	</div>
	<div  class="form-group">
		<label for="testCaseType">Tipo de Prueba</label>
	    <select class="form-control" id="testCaseType" name="testCaseType" required>
	      <option value="default">Seleccione tipo de caso de prueba</option>
	      {% for type in test_case_type_list %}
	        <option value='{{ type.type_id }}' 
	        	{% if type.type_id = testCase.type.type_id %}
	        		selected="selected"
	        	{% endif %}
	        >
	            {{ type.name }}
	        </option>
		{% endfor %}
	    </select>
    </div>
    
    <div  class="form-group">
		<label for="sort">Ordenar por</label>
	    <select class="form-control" id="sort" name="sort" required>
	      {% for value in sort_options %}
	        <option value='{{ value.0 }}' >
	            {{ value.1 }}
	        </option>
		{% endfor %}
	    </select>
    </div>
</div>
