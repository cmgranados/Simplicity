{% extends "shared/base_generic.html" %}
{% load static %}
{% block javascript %}
	<script src="{% static 'testcases/js/tc_search.js' %}" type="text/javascript"></script>
{% endblock %}
{% block section_statistics %}
	{% csrf_token %}
{% endblock %}
{% block content %}

<div class="title-module">
	Casos de prueba
</div>
<form method="get" action="projects" class="form-horizontal" role="form" id="searchTestCasesForm">
	<div class="col-md-4 col-md-offset-4">
		{% csrf_token %}
		<input type="hidden" name="csrfmiddlewaretoken" value="iXZ2Gxfo4dWmwnH1cNPc3hmqPggZyLg9">
		<div id="div_id_q" class="form-group">
			<div class="controls ">
				<input class="textinput textInput form-control" id="q" maxlength="255" name="q" type="text"> 
			</div>
		</div>
    </div>
   	<div class="form-actions">
            <button type="submit" class="btn btn-primary" id="search-test-cases-btn">
            	 <span class="glyphicon glyphicon-search"></span>
            </button>
    </div>
</form>
<div id="messages" class="div-hidden">
</div>

<table class="table table-bordered table-hover" id="test-cases-tbl">
	{% include "_testcase_result.html" %}

{% endblock %}
