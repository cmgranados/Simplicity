<div class="wizard-input-section">
  <div class="form-group">
    <div class="col-sm-6">
      <label for="requirementTitle">Nombre</label>
      <input type="text" class="form-control" id="requirementTitle" name="requirementTitle" placeholder="Introduce el título del requisito">
    </div>
  </div>
</div>

<div class="wizard-input-section">
  <div class="form-group">
    <div class="col-sm-6">
      <label for="requirementCode">Código</label>
      <input type="text" class="form-control" id="requirementCode" name="requirementCode" placeholder="Introduce el código del requisito">
    </div>
  </div>
</div>

<div class="wizard-input-section">
  <div class="form-group">
    <div class="col-sm-6">
      <label for="requirementType">Tipo de Requisito</label>
      <input type="text" class="form-control" id="requirementType" name="requirementType"
      placeholder="Introduce el tipo de requisito">
    </div>
  </div>
</div>

<div class="wizard-input-section">
  <div class="form-group">
    <div class="col-sm-6">
      <label for="requirementDescription">Definición de Requisito</label>
      <textarea class="form-control" rows="3" id="requirementDescription" name="requirementDescription"
      placeholder="Introduce una descripción para tu requisito"></textarea>
    </div>
  </div>
</div>

<div class="wizard-input-section">
  <div class="form-group">
    <div class="col-sm-6">
      <label for="requirementKeywords">Palabras Clave</label>
      <textarea class="form-control" rows="3" id="requirementKeywords" name="requirementKeywords"
      placeholder="Introduce palabras clave separadas por coma (,)"></textarea>
    </div>
  </div>
</div>
