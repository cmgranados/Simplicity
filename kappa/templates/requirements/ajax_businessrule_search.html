{% if requirements.count > 0 %}

{% for businessrule in businessrules %}
<tr>
<td><input type='checkbox' name='businessrule_checkbox' value=''></td>   
<td>{{ requirement.object.name }}</td>   
<td>{{ requirement.object.description }}</td> 
<input type='hidden' name="businessrule_id" value='{{ businessrule.object.business_rule_id }}'></input>
</tr>
{% endfor %}

{% else %}
<tr>
<td>No hay resultados</td>
</tr>
{% endif %}
