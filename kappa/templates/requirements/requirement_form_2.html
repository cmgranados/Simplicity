{% extends "requirement_form_base.html" %} {% block form_requirement %}

{% block javascript %}
<script src="requirements/js/preconditions.js"></script>
{% endblock %}
<table class="table table-bordered table-striped" id="precondition_table"
	cellspacing="0" cellpadding="0">
	<thead>
		<tr>
			<th></th>
			<th>Precondici&#243n</th>
			<th>Descripci&#243n</th>
			<th>Tipo</th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">Precondici&#243n</h4>
			</div>
			<div class="modal-body">
				<ul class="nav nav-tabs" role="tablist">
					<li class="active"><a href="#home" role="tab"
						data-toggle="tab">Agregar descripci&#243n</a></li>
					<li><a href="#profile" role="tab" data-toggle="tab">Asociar
							requisito</a></li>
				</ul>

				<!-- Tab panes -->
				<div class="tab-content">
					<div class="tab-pane active" id="home">
						<p>Descripci&#243n de las precondiciones</p>
						<textarea class="form-control" rows="3" id="description_textarea"></textarea>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary"
								id="add_DescriptionRow">Registar Descripci&#243n</button>
						</div>
					</div>
					<div class="tab-pane" id="profile">
						<select multiple class="form-control">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary"
								id="add_RequirementRow">Registar Requisito</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<button class="btn btn-default" type="button" data-toggle="modal"
	data-target="#myModal">Agregar</button>
<button class="btn btn-default" type="button" id="delete_PreconditionRow">Eliminar</button>
{% endblock %}
