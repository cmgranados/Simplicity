{% for result in page.object_list %}
    <tr>
    	<td>
    		<input type='checkbox'>
    	</td>
    	<td>
        	<a href="update_requirement?requirementID={{result.object.requirement_id}}">{{ result.object.code }} - {{ result.object.title }}</a>
        	<br/>
        	<p>{{result.object.description}}</p>
        </td>
        <td>
        	<p>{{result.object.state}}</p>
        </td>
        <td>
        	<p>{{result.object.date_created}}</p>
        </td>
        <td>
        	<p>{{result.object.date_modified}}</p>
        </td>
        <td>
        	<p>{{result.object.type}}</p>
        </td>
        <input type="hidden" id="requirement_id" value="{{ result.object.requirement_id }}"></input>
       
    </tr>
{% empty %}
	<tr>
    	<td>
        	<p>No encontro resultados.</p>
        </td>
    </tr>
{% endfor %}
