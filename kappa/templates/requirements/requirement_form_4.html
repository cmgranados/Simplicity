{% load static %}
{% block javascript %}
<script src="{% static 'requirements/js/req_information_flow.js' %}" type="text/javascript"></script>
<script src="{% static 'businessrules/js/br_get_types.js' %}" type="text/javascript"></script>
{% endblock %}
<div class="container">
		<div class="row">
	    	<div class="col-md-9">
		    	<form id="inputs-form" role="form">
					<table id="inputTable" class="table table-bordered table-striped">
					    <thead>
					        <tr>
					        	<th></th>
					            <th>Entrada</th>
					            <th>Descripci&#243n</th>
					            <th>Tipo de dato</th>
					        </tr>
					    </thead>
					    <tbody id="input_table_body">
					    {% for input in if_input_associated_list %}
							<tr>
								<td><input type='checkbox' name='infFlowInput_checkbox_{{forloop.counter}}' value=''></td>
					            <td><input type='text' name='infFlowInput_{{forloop.counter}}' maxlength='50' value='{{ input.input }}' required></input></td>
					            <td><textarea name='infFlowInput_description_{{forloop.counter}}' maxlength='50' required>{{ input.description }}</textarea></td>
					            <td><input type='text' name='infFlowInput_datatype_{{forloop.counter}}' maxlength='50' value='{{ input.data_type }}' required></input></td>
					        </tr>
						{% endfor %}
					    </tbody>
					</table>
				</form>
			</div>
			<div class="col-md-3">
				<div>
					<button id="add-row-input-btn" class="btn btn-default" type="button">Agregar</button>
				</div>
				<div>
					<button id="delete-row-input-btn" class="btn btn-default" type="button">Eliminar</button>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-9">
				<form id="outputs-form" role="form">
				    <table id="outputTable" class="table table-bordered table-striped">
					    <thead>
					        <tr>
					        	<th></th>
					            <th>Salida</th>
					            <th>Descripci&#243n</th>
					            <th>Tipo de dato</th>
					        </tr>
					    </thead>
					    <tbody id="output_table_body">
					    {% for output in if_output_associated_list %}
							<tr>
								<td><input type='checkbox' name='infFlowOutput_checkbox' value=''></td>
					            <td><input type='text' name='infFlowOutput' maxlength='50' value='{{ output.output }}' required></input></td>
					            <td><textarea name='infFlowOutput_description' maxlength='50' required>{{ output.description }}</textarea></td>
					            <!--<td><input type='text' name='infFlowOutput_datatype' value='{{ output.data_type }}' maxlength='50' required></input></td> -->
					            <td><select class="form-control"
									id="infFlowOutput_datatype" name="infFlowOutput_datatype">
									<option>Seleccione tipo de dato</option> 
									{% for dt_type in dt_type_list %}
										{% if dt_type.type_id == output.data_type %}
											<option value='{{ dt_type.type_id }}' selected>{{ dt_type.name }}</option> 
										{% else %}
											<option value='{{ dt_type.type_id }}'>{{ dt_type.name }}</option> 
										{% endif %} 
									{% endfor %}
								</select></td>
					        </tr>
						{% endfor %}
					    </tbody>
					</table>
				</form>
			</div>
			<div class="col-md-3">
				<div>
					<button id="add-row-output-btn" class="btn btn-default" type="button">Agregar</button>
				</div>
				<div>
					<button id="delete-row-output-btn" class="btn btn-default" type="button">Eliminar</button>
				</div>
			</div>
		</div>
</div>
